<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更</title>
</head>
<body>
    <header>
        <a href="{{url_for('index')}}">清掃管理システム</a>
        <h4>ダイワロイネットホテル</h4>
    </header>

    <div class="pw">
        <h1>初回ログイン</h1>
        {% if error != null %}
            <p style="color:red">{{error}}</p>
        {% endif %}
        <form action="">
            <p>新しいパスワードを入力してください</p>
            <input type="password" name="password">
            <p>再入力して下さい</p>
            <input type="password" name="password">
            <button type="submit" class="button1">変更</button>
        </form>
    </div>
</body>
</html>

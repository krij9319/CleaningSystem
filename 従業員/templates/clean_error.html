<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/clean_error.css')}}">
    <title>清掃エラー</title>
</head>
<body>
    <header>
        {% if emp != [] %}
        <input type="hidden" value="{{emp}}">
        <a href="{{url_for('menu')}}" class="titlename">清掃管理システム</a>
        <h3>ダイワロイネットホテル</h3>
        {% endif %}    
    </header>
    
    <div id="displayButtonNumber"></div>

    <p>チェック項目に不備があります。</br>もう一度確認してください。</p>

    <button onclick="location.href='clean.html'">戻る</button>

    <script>
        function getParameterByName(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    
        window.onload = function() {
            var buttonNumber = getParameterByName('buttonNumber');
            var displayElement = document.getElementById('displayButtonNumber');
    
            if (buttonNumber) {
                displayElement.textContent = buttonNumber;
            } else {
                displayElement.textContent = "error";
            }
        };
    </script>
</body>
</html>

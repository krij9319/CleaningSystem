<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .request {
            margin-top: 20px;
            background-color: #f0f0f0; 
            border-radius: 10px; 
            padding: 10px; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <header>
        <a href="{{url_for('index')}}">清掃管理システム</a>
        <h4>ダイワロイネットホテル</h4>
    </header>

    <div id="displayButtonNumber"></div>

    <div class="request">
        要望
    </div>
    <div class="start">
        清掃を開始しますか?
    </div>
    <button onclick="location.href='menu.html'">戻る</button>
    <button onclick="location.href='clean.html?buttonNumber=' + encodeURIComponent(document.getElementById('displayButtonNumber').textContent)">開始</button>

    <script>
        function getParameterByName(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    
        window.onload = function() {
            var buttonNumber = getParameterByName('buttonNumber');
            var displayElement = document.getElementById('displayButtonNumber');
    
            if (buttonNumber) {
                displayElement.textContent = buttonNumber;
            } else {
                displayElement.textContent = "error";
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
    <title>ログイン</title>
</head>
<body>
    <header>
        <a href="{{url_for('index')}}" class="titlename">清掃管理システム</a>
        <h3>ダイワロイネットホテル</h3>
    </header>

    <div class="login">
        <h1>ログイン</h1>
        {% if error != null %}
            <p style="color:red">{{error}}</p>
        {% endif %}
        {% if msg != null %}
            <p style="color:red">{{msg}}</p>
        {% endif %}
        <form action="{{url_for('login')}}" method="post" class="input_form">
            <input type="text" name="mail" placeholder="メールアドレス"><br>
            <input type="password" name="password" placeholder="パスワード"><br>
            <button type="submit" class="button1">ログイン</button>
        </form>
        <a href="{{url_for('OTP_mail')}}" class="passlink">パスワードをお忘れの方はこちら</a>
    </div>
</body>
</html>

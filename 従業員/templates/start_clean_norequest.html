<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/start_clean_norequest.css')}}">
    <title>清掃開始</title>
</head>
<body>
    <header>
        {% if emp != [] %}
        <input type="hidden" value="{{emp}}">
        <a href="{{url_for('menu')}}" class="titlename">清掃管理システム</a>
        <h3>ダイワロイネットホテル</h3>
        {% endif %}    
    </header>
  
    <div class="room_number">
        {% for requests in request %}
            <h1>{{requests[0]}}</h1>
        {% endfor %}
    </div>

    <h1>要望</h1>
    <div class="request">
        <h2>要望はありません</h2>
    </div>
    <h2>清掃を開始しますか？</h2>

    <div class="buttons">
        {% if emp != [] %}
        <form action="{{url_for('noclean_2f_all')}}" method="post">
            <button type="submit" class="button1">戻る</button>
        </form>
        {% endif %}
        {% for requests in request %}
        {% if emp != [] %}
        <form action="{{url_for('clean')}}" method="post">
            <input type="hidden" value="{{emp}}">
            <input type="hidden" name="room_number" value="{{requests[0]}}">
            <button type="submit" class="button2">開始</button>
        </form>
        {% endif %}
        {% endfor %}
    </div>
</body>
</html>

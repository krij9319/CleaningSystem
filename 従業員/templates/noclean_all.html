<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/noclean_all.css')}}">
    <title>未清掃一覧</title>
</head>
<body>
    <header>
        <a href="{{url_for('menu')}}" class="titlename">清掃管理システム</a>
        <h3>ダイワロイネットホテル</h3>
    </header>
    
    <div class="hierarchy">
        <h1 class="noclean">未清掃一覧</h1>
            <select id="cleaningOptions" name="cleaningOptions" onchange="showButtons()" class="pulldown">
                <option value="option2">2F</option>
                <option value="option3">3F</option>
                <option value="option4">4F</option>
                <option value="option5">5F</option>
                <option value="option6">6F</option>
                <option value="option7">7F</option>
                <option value="option8">8F</option>
                <option value="option9">9F</option>
                <option value="option10">10F</option>
                <option value="option11">11F</option>
                <option value="option12">すべて</option>
            </select></br>
    </div>

    <h1>2F</h1></br>

    <div class="noclean_room">
        {% for rooms in room %}
        <form action="{{url_for('start_clean')}}" method="get">
            <input type="hidden" name="room_number" value="{{rooms[0]}}"><br>
            <button type="submit" class="button1">{{rooms[0]}}</button><br>
        </form>
        {% endfor %}
    </div>
    
    <div class="return_menu">
        <form action="{{url_for('menu')}}" method="get">
            <button type="submit" class="button2">戻る</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/menu.css')}}">
    <title>ホーム</title>
</head>
<body>
    <header>
        <a href="{{url_for('menu')}}" class="titlename">清掃管理システム</a>
        <h3>ダイワロイネットホテル</h3>
    </header>

    <div class="list_job">
        <form action="{{url_for('noclean_2f_all')}}" method="get">
            <button type="submit" class="button1">未清掃一覧</button></br>
        </form>
        <form action="{{url_for('shift_all')}}" method="get">
            <button type="submit" class="button1">シフト閲覧</button></br>
        </form>
        {% for employee_number in employee %}
        <form action="{{url_for('shift')}}" method="post">
            <input type="hidden" name="employee_numbers" value="{{employee_number}}">
            <button type="submit" class="button1">シフト申請</button></br>
        </form>
        {% endfor %}
        {% for employee_number in employee %}
        <form action="{{url_for('insentive_view')}}" method="get">
            <input type="hidden" name="employee_number" value="{{employee_number}}">
            <button type="submit" class="button1">インセンティブ</button></br>
        </form>
        {% endfor %}
        <form action="{{url_for('logout')}}" method="get">
            <button type="submit" class="button1">ログアウト</button></br>
        </form>
    </div>
</body>
</html>

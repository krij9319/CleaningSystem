<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/menu.css')}}">
    <title>ホーム</title>
</head>
<body>
    <header>
        {% if emp != [] %}
        <input type="hidden" value="{{emp}}">
        <a href="{{url_for('menu')}}" class="titlename">清掃管理システム</a>
        <h3>ダイワロイネットホテル</h3>
        {% endif %}    
    </header>

    {% if msg != null %}
            <h1 style="color:red" class="message">{{msg}}</h1>
    {% endif %}

    <div class="list_job">
        {% if emp != [] %}
        <form action="{{url_for('noclean_2f_all')}}" method="post">
            <input type="hidden" value="{{emp}}">
            <button type="submit" class="button1">未清掃一覧</button></br>
        </form>
        {% endif %}
        {% if emp != [] %}
        <form action="{{url_for('shift_all')}}" method="post">
            <input type="hidden" value="{{emp}}">
            <button type="submit" class="button1">シフト閲覧</button></br>
        </form>
        {% endif %}
        {% if emp != [] %}
        <form action="{{url_for('shift')}}" method="post">
            <input type="hidden" value="{{emp}}">
            <button type="submit" class="button1">シフト申請</button></br>
        </form>
        {% endif %}
        {% if emp != [] %}
        <form action="{{url_for('insentive_view')}}" method="post">
            <input type="hidden" value="{{emp}}">
            <button type="submit" class="button1">インセンティブ</button></br>
        </form>
        {% endif %}
        <form action="{{url_for('logout')}}" method="get">
            <button type="submit" class="button1">ログアウト</button></br>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/employee_delete.css')}}">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="{{url_for('index')}}" class="titlename">清掃管理システム</a>
        <p>ダイワロイネットホテル</p>
    </header>  
    <h3>従業員削除画面</h3>
    <form id="deleteForm" method="post" action="{{ url_for('complete_delete') }}">
        {% if id %}
        <p class="te1">従業員ID</p>
        <p class="xt1">{{ id }}</p>
        <input type="hidden" name="emp_id" id="emp_id" value="{{ id }}">
        {%endif%}
        {%if name%}
        <p class="te2">氏名</p>
        <p class="xt2">{{name}}</p>
        {%endif%}
        {%if mail_address%}
        <p class="te3">メールアドレス</p>
        <p class="xt3">{{mail_address}}</p>
        {%endif%}
        <p>評価<br>
            5.0</p>
        <p>インセンティブ<br>
            今日:100円&nbsp;&nbsp;今月:2500円</p>    
    </form>      
        <button class="a-btn"><a href="{{url_for('employee_all')}}" class="a-text">戻る</a></button>   
        <button class="a-btn" onclick="showConfirmation()">削除</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>従業員削除</h2>
            <p style="color: red;">本当に削除しますか？</p>
            <button id="confirmOk">OK</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        function showConfirmation() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
    
            // OKを押したらフォームを送信
            document.getElementById("confirmOk").onclick = function() {
                document.getElementById("deleteForm").submit();
            }
        }
        // モーダルを閉じる
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>

</body>
</html>
